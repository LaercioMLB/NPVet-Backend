apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: 646838487189.dkr.ecr.us-east-1.amazonaws.com/npvet-backend
        ports:
        - containerPort: 8080